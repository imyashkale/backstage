name: Deploy Backstage

on:
  push:
    branches:
      - master
      
env:
  environment: production
  NODE_OPTIONS: --no-node-snapshot

jobs:
  Deploy:
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set Node.js 20.12.2
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.12.2
          cache: 'yarn'

      - name: Install YARN Packages
        run: yarn install

      - name: Run YARN TSC
        run: yarn tsc
      
      - name: Build Project
        run: yarn build:backend --config ../../app-config.production.yaml

      - name: Set up QEMU üõ†Ô∏è
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx üõ†Ô∏è
        uses: docker/setup-buildx-action@v3.3.0

      - name: Login Docker Registry ü™™
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read and Update Version
        id: version
        run: | 
          current_version=$(<version.txt)
          major_version=$(echo "$current_version" | cut -d '.' -f 1)
          minor_version=$(echo "$current_version" | cut -d '.' -f 2)
          new_minor_version=$((minor_version + 1))
          new_version="$major_version.$new_minor_version"
          echo "::set-output name=new_version::$new_version"

      - name: Increment version and update file
        run: |
          new_version="${{ steps.version.outputs.new_version }}"
          echo "$new_version" > version.txt
          echo "New version is $new_version"

      - name: Build and Push Docker üöÄ
        uses: docker/build-push-action@v5
        with:
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: packages/backend/Dockerfile
          tags: imyashkale/backstage:${{ steps.version.outputs.new_version }}
          context: .
          platforms: linux/amd64
          
      - name: Commit Version Increment.
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add version.txt
          git commit -m "Incremented version to ${{ steps.version.outputs.new_version }}"
          git push

      - name: Cloning the ArgoCD Application Repo
        uses: actions/checkout@v4
        with: 
          repository: https://github.com/imyashkale/argocd-applications.git

      - name: Update ArgoCD Backstage Application
        run: |
          set -e
          
          yq e '.spec.template.spec.containers[0].image |= "imyashkale/backstage:${{ steps.version.outputs.new_version }}"' -i app.yaml

          git add app.yaml
          git commit -m "Backstage Image Upgraded to ${{ steps.version.outputs.new_version }}"
          git push
          
